<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="screen">
        <div class="leftside"> 
            <img src="images/brave.png" alt="loginBrave"/>
        </div>
        <div class="rightside">
            <h1>Create Brave account</h1>

            <form method="POST" class="validator">
                <label>
                    First name:<br/>
                    <input type="text" name="name" data-rules="required|min=2"/>                  
                </label>

                <label>
                    Last name:<br/>
                    <input type="text" name="name" data-rules="required|min=2" />                  
                </label>

                <label>
                    E-mail:<br/>
                    <input type="text" name="email" data-rules="required|email"/>                  
                </label>

                <label>
                    Password:<br/>
                    <input type="password" name="password" data-rules="required|min=5"/>                  
                </label>

                <label>
                    <input type="submit" value="sign_up"/>                  
                </label>
            </form>
            
            <div>
                New to Brave? <a href="">Create an account.</a>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
